<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About FBC - FBC Creators</title>
    <script src="../config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Noto+Serif+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
        }
        .font-serif, .font-serif * {
            font-family: 'Noto Serif KR', Georgia, serif !important;
        }

        /* Skeleton Loading */
        @keyframes shimmer {
            0% { background-position: -468px 0; }
            100% { background-position: 468px 0; }
        }

        .skeleton {
            animation: shimmer 1.2s ease-in-out infinite;
            background: linear-gradient(to right, #f0f0f0 8%, #e0e0e0 18%, #f0f0f0 33%);
            background-size: 800px 104px;
        }

        .image-container {
            position: relative;
            overflow: hidden;
        }

        .image-container img {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-container img.loaded {
            opacity: 1;
        }

        html {
            scroll-behavior: smooth;
        }

        .swiper {
            width: 100%;
            height: 300px;
        }

        .swiper-slide {
            position: relative;
            overflow: hidden;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-white text-gray-900">

<!-- Header -->
<header class="bg-white border-b sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4">
        <div class="grid grid-cols-3 items-center py-3 border-b">
            <div class="flex items-center space-x-4 text-xs">
                <button id="lang-toggle" class="px-3 py-1 border border-gray-300 hover:bg-gray-100 transition">
                    <span id="lang-text">English</span>
                </button>
            </div>
            <div class="justify-self-center">
                <a href="../index.html" class="hover:opacity-80 transition">
                    <h1 class="text-3xl font-serif font-bold tracking-wider">FBC</h1>
                </a>
            </div>
            <div class="justify-self-end flex items-center space-x-4 text-xs">
                <a href="#newsletter-section" class="hover:text-gray-600">SUBSCRIBE</a>
            </div>
        </div>
        <nav class="py-4">
            <ul class="flex items-center justify-center space-x-6 md:space-x-8 text-sm font-medium">
                <li><a href="../fashion/index.html" class="hover:text-gray-600 transition">FASHION</a></li>
                <li><a href="../beauty/index.html" class="hover:text-gray-600 transition">BEAUTY</a></li>
                <li><a href="../life/index.html" class="hover:text-gray-600 transition">LIFE</a></li>
                <li><a href="../districts/index.html" class="hover:text-gray-600 transition">DISTRICTS</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="pt-12 md:pt-20 pb-0">
    <div class="max-w-6xl mx-auto px-4">

        <!-- Title Section -->
        <div class="text-center mb-8 md:mb-10">
            <h2 class="text-3xl md:text-4xl font-serif font-bold break-words" id="main-title"></h2>
        </div>

        <!-- Intro Section -->
        <div class="max-w-4xl mx-auto">
            <div id="intro-content" class="space-y-6 text-base md:text-lg leading-relaxed"></div>
        </div>

        <!-- Slider Section -->
        <div class="mt-12 md:mt-16 mb-8">
            <div class="swiper aboutSwiper">
                <div class="swiper-wrapper" id="slider-content"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>

    </div>

    <!-- Mission Section (Full Width with Background) -->
    <section class="bg-gray-50 py-16 md:py-20 my-12 md:my-16">
        <div class="max-w-6xl mx-auto px-4">
            <h3 class="text-2xl md:text-3xl font-serif font-bold text-center mb-8 md:mb-12" id="mission-title"></h3>
            <div class="grid md:grid-cols-3 gap-6 md:gap-8" id="missions-content"></div>
        </div>
    </section>

    <div class="max-w-6xl mx-auto px-4">
        <!-- Team Section -->
        <div class="mt-16 md:mt-20 mb-12 md:mb-16">
            <h3 class="text-2xl md:text-3xl font-serif font-bold text-center mb-8 md:mb-12" id="team-title"></h3>
            <div class="grid md:grid-cols-3 gap-6 md:gap-8" id="team-content"></div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-black text-white py-12">
    <div class="max-w-7xl mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">
            <div>
                <h3 class="font-serif text-2xl font-bold mb-4">FBC</h3>
                <p class="text-sm text-gray-400">Fashion, Beauty, Culture<br>with Cultural Translation</p>
            </div>
            <div>
                <h4 class="font-bold mb-3 text-sm">CATEGORIES</h4>
                <ul class="space-y-2 text-sm text-gray-400">
                    <li><a href="../fashion/index.html" class="hover:text-white transition">Fashion</a></li>
                    <li><a href="../beauty/index.html" class="hover:text-white transition">Beauty</a></li>
                    <li><a href="../life/index.html" class="hover:text-white transition">Life & Culture</a></li>
                    <li><a href="../districts/index.html" class="hover:text-white transition">Districts</a></li>
                </ul>
            </div>
            <div>
                <h4 class="font-bold mb-3 text-sm">ABOUT</h4>
                <ul class="space-y-2 text-sm text-gray-400">
                    <li><a href="../about/index.html" class="hover:text-white transition">About FBC</a></li>
                </ul>
            </div>
            <div id="newsletter-section">
                <h4 class="font-bold mb-3 text-sm">NEWSLETTER</h4>
                <p class="text-sm text-gray-400 mb-3">Get weekly K-fashion insights</p>
                <div class="flex">
                    <input type="email" id="newsletter-email" placeholder="Your email" class="px-3 py-2 bg-gray-800 text-sm flex-1 focus:outline-none">
                    <button id="newsletter-submit" class="px-4 py-2 bg-white text-black text-sm font-medium hover:bg-gray-200 transition">→</button>
                </div>
            </div>
        </div>
        <div class="border-t border-gray-800 pt-6 text-center text-xs text-gray-500">
            © 2025 FBC Creators. All rights reserved.
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    (function() {
        'use strict';

        // State Management
        const state = {
            currentLang: 'en',
            aboutData: null,
            swiperInstance: null
        };

        const $ = (id) => document.getElementById(id);

        // Image Loading with Skeleton
        const createImageWithSkeleton = (src, alt) => {
            return `
            <div class="image-container w-full h-full">
                <div class="skeleton w-full h-full absolute inset-0"></div>
                <img src="${src}"
                     alt="${alt}"
                     class="w-full h-full object-cover"
                     loading="lazy"
                     onload="this.classList.add('loaded'); this.previousElementSibling?.remove();"
                     onerror="this.classList.add('loaded'); this.previousElementSibling?.remove(); this.style.display='none';">
            </div>
        `;
        };

        // Initialize Language (Session → System)
        function initializeLanguage() {
            const savedLang = sessionStorage.getItem('fbc_language');
            if (savedLang) {
                state.currentLang = savedLang;
            } else {
                const browserLang = navigator.language || navigator.userLanguage;
                state.currentLang = browserLang.toLowerCase().includes('ko') ? 'ko' : 'en';
                sessionStorage.setItem('fbc_language', state.currentLang);
            }
            $('lang-text').textContent = state.currentLang === 'en' ? 'English' : '한국어';
        }

        // Load Data
        async function loadData() {
            try {
                const response = await fetch('../extra/data/about.json');
                state.aboutData = await response.json();
            } catch (error) {
                console.error('Error loading about data:', error);
                alert('데이터를 불러올 수 없습니다.');
            }
        }

        // Setup Language Toggle
        function setupLanguageToggle() {
            $('lang-toggle').addEventListener('click', () => {
                state.currentLang = state.currentLang === 'en' ? 'ko' : 'en';
                $('lang-text').textContent = state.currentLang === 'en' ? 'English' : '한국어';
                sessionStorage.setItem('fbc_language', state.currentLang);
                renderContent();
            });
        }

        // Render Content
        function renderContent() {
            if (!state.aboutData) return;

            const { currentLang, aboutData } = state;

            // Main title
            $('main-title').textContent = currentLang === 'ko' ? aboutData.title_ko : aboutData.title_en;

            // Intro paragraphs
            const introParagraphs = currentLang === 'ko' ? aboutData.intro_ko : aboutData.intro_en;
            $('intro-content').innerHTML = introParagraphs.map(p => `<p>${p}</p>`).join('');

            // Mission title
            $('mission-title').textContent = currentLang === 'ko' ? aboutData.mission_title_ko : aboutData.mission_title_en;

            // Missions
            $('missions-content').innerHTML = aboutData.missions.map(mission => `
            <div class="bg-white p-6 md:p-8 border border-gray-200 rounded-lg hover:-translate-y-2 hover:shadow-xl transition-all duration-300">
                <h4 class="text-lg md:text-xl font-bold mb-3 md:mb-4">${currentLang === 'ko' ? mission.title_ko : mission.title_en}</h4>
                <p class="text-sm md:text-base text-gray-600 leading-relaxed">${currentLang === 'ko' ? mission.desc_ko : mission.desc_en}</p>
            </div>
        `).join('');

            // Team title
            $('team-title').textContent = currentLang === 'ko' ? aboutData.team_title_ko : aboutData.team_title_en;

            // Team members
            $('team-content').innerHTML = aboutData.team_members.map(member => `
            <div class="text-center p-6 border border-gray-200 rounded-lg hover:border-black hover:shadow-lg transition-all duration-300">
                <h4 class="text-lg md:text-xl font-bold mb-2">${currentLang === 'ko' ? member.name_ko : member.name_en}</h4>
                <p class="text-sm md:text-base text-gray-600 mb-1">${currentLang === 'ko' ? member.role_ko : member.role_en}</p>
                <p class="text-xs md:text-sm text-gray-500 mb-2">${currentLang === 'ko' ? member.major_ko : member.major_en}</p>
                <a href="mailto:${member.email}" class="text-xs md:text-sm text-blue-600 hover:underline transition">${member.email}</a>
            </div>
        `).join('');
        }

        // Initialize Swiper
        function initializeSwiper() {
            if (!state.aboutData) return;

            // Render slides with skeleton loading (URL이 이미 완전한 경로인 경우 그대로 사용)
            $('slider-content').innerHTML = state.aboutData.slides.map(slide => `
        <div class="swiper-slide">
            ${createImageWithSkeleton(slide, 'FBC Magazine')}
        </div>
    `).join('');

            // Destroy previous instance
            if (state.swiperInstance) {
                state.swiperInstance.destroy(true, true);
            }

            // Initialize Swiper
            state.swiperInstance = new Swiper('.aboutSwiper', {
                slidesPerView: 1,
                spaceBetween: 10,
                loop: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                breakpoints: {
                    640: {
                        slidesPerView: 2,
                        spaceBetween: 20,
                    },
                    1024: {
                        slidesPerView: 3,
                        spaceBetween: 30,
                    },
                },
            });
        }

        // Newsletter Subscription
        function setupNewsletter() {
            $('newsletter-submit').addEventListener('click', () => {
                const email = $('newsletter-email').value;
                if (email && email.includes('@')) {
                    alert(state.currentLang === 'en' ? 'Thank you for subscribing!' : '구독해 주셔서 감사합니다!');
                    $('newsletter-email').value = '';
                } else {
                    alert(state.currentLang === 'en' ? 'Please enter a valid email address.' : '유효한 이메일 주소를 입력해주세요.');
                }
            });
        }

        // Initialize
        async function init() {
            initializeLanguage();
            await loadData();
            setupLanguageToggle();
            setupNewsletter();
            renderContent();
            initializeSwiper();
        }

        document.addEventListener('DOMContentLoaded', init);
    })();
</script>

</body>
</html>
